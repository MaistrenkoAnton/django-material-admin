<span class="flex">
    <input id="{{ widget.attrs.id }}" type="{{ widget.type }}" name="{{ widget.name }}" class="datepicker" value="{{ widget.value }}">
    <i class="material-icons datetime-icons">insert_invitation</i>
</span>

<script>
  var options = {
    format: 'yyyy-mm-dd'
  };
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });
</script>
