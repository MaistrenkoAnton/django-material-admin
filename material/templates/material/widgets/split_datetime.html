{% load static %}

<link rel="stylesheet" href="{% static 'material/css/split_datetime.min.css' %}">

<p class="datetime material flex">
  <span class="flex">{{ date_label }} {% with widget=widget.subwidgets.0 %}{% include widget.template_name %}{% endwith %}
    <i class="material-icons datetime-icons">insert_invitation</i>
  </span>
  <span class="time-input flex">{{ time_label }} {% with widget=widget.subwidgets.1 %}{% include widget.template_name %}{% endwith %}
    <i class="material-icons datetime-icons">access_time</i>
  </span>
</p>
<div class="time-difference"></div>
