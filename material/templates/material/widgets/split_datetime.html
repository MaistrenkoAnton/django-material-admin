{% load static i18n %}

<p class="date-input datetime-block datetime material datetime-flex">
  <span class="datetime-flex">{{ date_label }} {% with widget=widget.subwidgets.0 %}{% include widget.template_name %}{% endwith %}
    <i class="material-icons datetime-icons calendar">insert_invitation</i>
    <i class="material-icons datetime-icons today" title="{% trans 'Today' %}">save_alt</i>
  </span>
  <span class="time-input datetime-flex">{{ time_label }} {% with widget=widget.subwidgets.1 %}{% include widget.template_name %}{% endwith %}
    <i class="material-icons datetime-icons clock">access_time</i>
    <i class="material-icons datetime-icons now" title="{% trans 'Now' %}">save_alt</i>
  </span>
</p>
<div class="time-difference"></div>
