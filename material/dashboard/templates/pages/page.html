{% extends "admin/base_site.html" %}

{% load i18n static %}

{% block extrastyle %}
  {{ block.super }}
{% endblock %}

{% block content %}
  <div id="content-main">
    <div class="app">
      <div class="card">
        <div class="card-content">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
          <canvas id="myChart" width="400" height="400"></canvas>
          <script>
          var ctx = document.getElementById('myChart');
          var myChart = new Chart(ctx, {
              type: 'doughnut',
              data: {
                  labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                  datasets: [{
                      label: '# of Votes',
                      data: [12, 19, 3, 5, 2, 3],
                      backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(255, 159, 64, 0.2)'
                      ],
                      borderColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
                  }]
              },
              options: {

              }
          });
          </script>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
